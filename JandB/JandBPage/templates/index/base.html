{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>J&B</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link id="icon" rel="icon" type="text/css" href="{% static 'generalFiles/J&Blogo.ico'%}">

		<!-- Creo un archivo base con cierta info que se va a repetir durante toda la aplicación -->

		<!-- Creo un bloque style que desde otro archivo voy a poder agregar info personalizada -->
        {%block style%}
        {%endblock%}
        
		<link rel="stylesheet" type="text/css" href="{% static 'generalFiles/mainStyle.css'%}"">
		<link rel="stylesheet" href="{% static 'generalFiles/responsiveMain.css'%}"">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Almarai:wght@800&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
		</style>
	</head>
	<body>			
		<div id="navBar">
			<a href="{%url 'JandB:home'%}"><img id="cornerlogo" src="{% static 'generalFiles/cornerLogo.png'%}"></a> 
			<nav>
				<ul id="RightNav">
					<li><a href="{%url 'JandB:home'%}">HOME</a></li>
					<li><a href="{%url 'JandB:knowledge'%}">KNOWLEDGE</a></li>
					<li><a href="{%url 'JandB:mywork'%}">MY WORK</a></li>
				</ul>
			</nav>
		</div>
		<img src="{% static 'generalFiles/glowemojis.png'%}" id="emojisglow" title="JDesings.png" alt="Jdesings Profile Image">
		<button type="button" id="resButton"></button>
		<div id="resNavDiv">
			<nav id="responsiveNav">
				<ul>
					<li><a href="{%url 'JandB:home'%}">HOME</a></li>
					<li><a href="{%url 'JandB:knowledge'%}">KNOWLEDGE</a></li>
					<li><a href="{%url 'JandB:mywork'%}">MY WORK</a></li>
				</ul>
			</nav>
		</div>	
		<div id="Image">
			<img src="{% static 'generalFiles/mainImage.png'%}" id="mainImage" title="J&Bdesings.png" alt="Bustillos Desings">
		</div>
			<!-- Y creo otro bloque más para añadir otra info personalizable -->
            {%block addInfo%}
            {%endblock%}
			
	</body>
</html>
